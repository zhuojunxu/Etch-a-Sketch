<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>Etch-a-sketch Project</header>

    <input type="range" id="intro" oninput=getDimension() min="2" max="99" value="16"> 
    <span id="dim">Dimension: 16*16</span>

    <div class="Function">
      <button id="confirm">Submit</button>
      <button id="clear">Clear</button>
    </div>

    <div class="game">
    <div class="modes">
      <input name="coloring" id="color-picker" type="color">
      <div class="statusMode">
        <button id="eraser">Eraser Mode</button>
        <button id="colorMode">Color Mode</button>
        <button id="rainbowMode">Rainbow Mode</button>
      </div>
    </div>
    <div class="grids"> 

    </div>
    </div>

    <footer class="foot"><p id="copyright">Copyright 2023 - Zhuojun Xu</p><a href="https://github.com/zhuojunxu/Etch-a-sketch"><img width="40px" src="image/logo-github.svg"></a></footer>

    <script src="etch-a-sketch.js"></script>
</body>
</html>
